<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Enterprise</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/font.css" />
    <link rel="stylesheet" href="/assets/css/variable.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="logo">
          <img src="/assets/images/logo.svg" alt="Logo" />
          <h1>Open Enterprise</h1>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="#">Why Open Enterprise</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contribute</a></li>
            <li><a href="#">Request early access</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-buttom">
        <div class="about">
          <h2>A new model for open collaboration</h2>
          <p>
            Run an organization where members get rewarded for their
            contributions with fractional ownership.
          </p>
          <button class="about-button">Request early access</button>
        </div>
        <div>
          <img
            src="/assets/images/header-image.svg"
            alt="header-buttom-image"
          />
        </div>
      </div>
    </header>
  </body>
</html>
